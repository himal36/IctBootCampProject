<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: aquamarine;
            text-align: center;
        }

        h1 {
            color: blueviolet;
        }

        button {
  background-color: rgb(141, 241, 10);
  border: salmon;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}
button:hover {
    background:red;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Games</title>
</head>

<body>
    <h1>Rock Paper Scissor Games</h1>

    <button onclick="playGame('rock')">✊</button>

    <button onclick="playGame('paper')">✋</button>

    <button onclick="playGame('scissor')">✂️</button>

    <p id="result"></p>
    <p id='score'></p>
    <p>
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgVnsP1aDG-HX-qT7qWBrHRChRZQIn4dKmSHCmQXoOu_G2_9EFSvUzPLd3foeIbSvjrcqfmWM7Ndy5iKg1jEO841iwcw_FCarh-w26k7hUhIoyVKIi7HKIaHSTvzAylKdlk8-7qQq9wK3KkguJjmGUHyjpkls8pkpnC5PVHypo5tTSwn_0OTfp3X8u5h68/s320-rw/video_20250531_110228.gif"
            width="200" alt="RockPaperScissor">
    </p>

    <script>
        function getComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';
            if (randomNumber < 1 / 3) {
                computerMove = 'rock';
            } else if (randomNumber < 2 / 3) {
                computerMove = 'paper';
            } else {
                computerMove = 'scissor';
            }
            return computerMove;
        }

        function getResult(playerMove, computerMove) {
            if (playerMove === computerMove) {
                return 'Tie.';
            } else if (
                (playerMove === 'rock' && computerMove === 'scissor') ||
                (playerMove === 'paper' && computerMove === 'rock') ||
                (playerMove === 'scissor' && computerMove === 'paper')
            ) {
                return 'You Win.';
            } else {
                return 'You Loss.';
            }
        }
const score = {
    wins:0,
    loss:0,
    tie:0,
}
        function playGame(playerMove) {
            let computerMove = getComputerMove();
            let result = getResult(playerMove, computerMove);
            if (result === 'You Win.'){
                score.wins = score.wins + 1;
            }
            else if (result === 'You Loss.'){
                score.loss = score.loss + 1;
            }
            else if (result === 'Tie.'){
                score.tie = score.tie + 1;
            }
            
            // alert(`You picked ${playerMove}, Computer Picked ${computerMove}, ${result}.Wins: ${score.wins}, Loss: ${score.loss}, Tie: ${score.tie}`);
       document.getElementById('result').innerHTML =`You picked ${playerMove}, Computer picked ${computerMove}. ${result}`;
            document.getElementById('score').innerHTML = `Wins: ${score.wins}, Losses: ${score.loss}, Ties: ${score.tie}`;
        }
    </script>
    </script>
</body>

</html>
