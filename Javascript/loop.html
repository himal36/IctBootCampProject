<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop</title>
</head>

<body>
    <h1>For Loop</h1>
    <p id="para"></p>
<script>
 let text = '';
    for (let i = 1; i <= 5; i++) {
        text += 'The number is ' + i + '<br>';
    }
    document.getElementById('para').innerHTML = text;
    
    </script>

    
    <h1>For Loop</h1>

    <p id="para2"></p>
        <script>
           

            //for loop
            const car = {
                model: 'BMW',
                color: 'White',
                mileage: '10Km/h',
                price: '$1000,000'
            }

            let info = '';
            for (let x in car){
                info += car[x] + '';
            }
            document.getElementById('para2').innerHTML = info;
           

        </script>
</body>

</html>
